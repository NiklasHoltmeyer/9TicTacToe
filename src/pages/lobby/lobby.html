<ion-header>
    <ion-navbar>
        <ion-title>Multiplayer-Lobby</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <button ion-button (click)="createGame()" full block outline>Create Lobby</button>
    <button *ngFor="let lobby of lobbys" ion-button (click)="joinGame(lobby.key)" full block>Join {{lobby.name}}'s Lobby</button>
</ion-content>
